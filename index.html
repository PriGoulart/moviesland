<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    	<link rel="stylesheet" href="style.css">

        <title>Movies' Land</title>
    </head>

    <body>
        <header class="container-fuild cabecalho">
            <div class="col-12 cabecalho_area">
                <div class="row">
                    <!--Logo-->
                    <div class="col-12 col-sm-12 col-md-12 col-lg-4 logo">
                        <img width="450px" height="60%" src="images/logofilme1.png" class="logo">
                    </div>
                    <!--Menu-->
                    <div class="col-12 col-sm-12 col-md-12 col-lg-8 menu_area">
                        <nav class="nav nav-pills flex-column flex-sm-row">
                            <a class="flex-sm-fill text-sm-center nav-link" href="#lancamentos">Lançamentos</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="#destaque">Destaques</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="#emcartaz">Em Cartaz</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="pesq.html">Pesquisar</a>
                        </nav>
                    </div>
                </div>	
            </div>
        </header>

        <main class="container-fuild">

            <!--Lançamentos-->
            <div class="container">
                <div class="row">
                    <div class="lancamentos">
                        <h1 id="lancamentos">Lançamentos</h1>
                        <div class="col-12 carocel">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <div id="lan" class="carousel-inner">
                                    
                                </div>
                                <div class="col-12 controler"> <!--Seletores-->
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Em Destaque -->
			<div class="row destaque">
                <div class="container geral-des">
                    <h1 id="destaque" class="titulo_des">Destaque</h1>
                    <div id="popu" class="col-12 row destaque">
                        
                    </div>
                </div>
			</div>

            <!--em Cartaz-->
            <div class="container emCartaz">
                <h1 id="emcartaz">Filmes em Cartaz</h1>
                <div id="cartaz">
                    
                </div>
            </div>
        </main>

        <!--Rodapé-->
        <footer class="container-fluid">
            <div class="row">
                <div class="col-12 rodape">
                    <div class="col-sm-12 col-mg-8 col-lg-8 text-rod">
                        <p><b>Copyright 2021 - Disciplina de Desenvolvimento de Interface Web - PUC Minas</b></p>  
                    </div>
                </div>
            </div>
		</footer>

        <script src="script.js"></script>

        <!--Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
